{% extends 'base.html' %}

{% block content %}
    <h1>Welcome to my first django app</h1>
    
    <div class="container">
      <form action={% url 'search' %} method='GET'> 
        {{ search_form.as_p }}
        <input type="submit" value="Submit">
      </form> 
    </div>

    <hr class="mt-2 mb-5"> 

    <div class="container">
    
      {% for response_item in response %}
      
        <h5 class="text-left text-lg-left mt-4 mb-0">
          Author : {{ response_item.user.name }}</h5>
      
        <div class="row text-center text-lg-left">
      
          <div class="col-lg-3 col-md-4 col-6">
            <a href="{% url 'detail' response_item.id %}" class="d-block mb-4 h-100">
                  <img class="img-fluid img-thumbnail" src="{{ response_item.urls.small }}" alt="">
                </a>
          </div>

        </div>
        <hr class="mt-2 mb-5">  
      {% endfor %}

    </div>

{% endblock content %}
