{% extends 'base.html' %}

{% block content %}
    <h1>Welcome to my first django app</h1>
    
    <div class="container">
      <form action={% url 'search' %} method='GET'>
        {{ form }}
        <label for="Search photo">Search photo:</label>
        <input type="text" size=80 name="Search photo"><br><br>
        <input type="submit" value="Submit">
      </form> 
    </div>

    <hr class="mt-2 mb-5"> 

    <div class="container">
    
      {% for request_item in request_json %}
      
        <h5 class="text-left text-lg-left mt-4 mb-0">
          Author : {{ request_item.user.name }}</h5>
      
        <div class="row text-center text-lg-left">
      
          <div class="col-lg-3 col-md-4 col-6">
            <a href="#" class="d-block mb-4 h-100">
                  <img class="img-fluid img-thumbnail" src="{{ request_item.urls.small }}" alt="">
                </a>
          </div>

        </div>
        <hr class="mt-2 mb-5">  
      {% endfor %}

    </div>

{% endblock content %}
